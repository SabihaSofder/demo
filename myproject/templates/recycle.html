<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Recycler Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>Recycler Admin</h2>
            </div>
            <nav>
                <ul>
                    
                    <li><a href="#dashboard"><i class="fas fa-home"></i>Dashboard</a></li>
                    <li><a href="#contact"><i class="fas fa-recycle"></i>Contact Us</a></li>
                    <li><a href="#viewreport"><i class="fas fa-recycle"></i>View Report</a></li>
                    <li><a href="#alertsnotification"><i class="fas fa-question-circle"></i>Alert Notifications</a></li>
                    <li><a href="#support"><i class="fas fa-question-circle"></i>Support</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation Bar -->
            <header class="top-nav">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="admin-profile">
                    <img src="admin.png" alt="Admin Profile">
                    <span>Admin</span>
                </div>
            </header>

            <!-- Dashboard Overview Section -->
            <section id="dashboard" class="dashboard">
                <h1>Dashboard Overview</h1>
                <div class="cards-container">
                    <div class="card">
                        <h3>Recyclers id</h3>
                        <p id="recycler id">Loading...</p>
                    </div>
                    
                </div>

                <!-- Charts Section -->
                <div class="charts">
                    <div class="chart-card">
                        <h3>Total Users</h3>
                        <canvas id="totalusers"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Active Recyclers</h3>
                        <canvas id="activerecyclers"></canvas>
                    </div>
                </div>
            </section>

            
    </div>

    
</body>
</html>
